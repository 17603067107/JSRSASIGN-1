	<script src="jsencrypt.min.js" type="text/javascript"></script>
	<script>
		function encrypt() {
			var encrypt = new JSEncrypt();
			var pubKey = document.getElementById('pubKey').value;
			encrypt.setPublicKey(pubKey);
			var msg = document.getElementById('msg').value;
			var rst = encrypt.encrypt(msg); 
			document.getElementById('result1').value=rst;
		}
		
		function decrypt() {
			var encrypt = new JSEncrypt();
			var prvKey = document.getElementById('prvkey1').value;
			encrypt.setPrivateKey(prvKey);
			var encryptMsg = document.getElementById('result1').value;
			var rst = encrypt.decrypt(encryptMsg); 
			document.getElementById('result2').value=rst;
		}
	</script>
